<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta http-equiv="X-UA-Compatible" content="ie=edge">
 	<link href="./favicon.ico" type="image/x-icon" rel="shortcut icon">
	<title>Landing Neuro-Marketing</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="nav">
		<a href="#" class="logo"><font color="f49661">ne</font>uro</a>
		<div class="menu">
			<ul class="scroll">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact Us</a></li>
				<li><a href="#">Team</a></li>
				<li><a href="#">Support</a></li>
			</ul>
			<i class="fas fa-bars"></i>
			<i class="fas fa-times"></i>
		</div>
		<div class="cart">
			<img src="./img/basket-cart-icon-27.png">
			<a href="#">Cart</a>
		</div>
	</div>

	<div class="text-cont">
		<div class="color">
			<div class="orange"></div>
			<div class="purple"></div>
			<div class="green"></div>
		</div>

		<div class="text">
			<h1>Neuro</h1>
			<h2>Marketing</h2>
		</div>
	</div>

	<div class="product-cont">
		<div class="box-1">
			<a href="#" class="price">$110</a>
			<div class="product-img">
				<img src="./img/1.png">
			</div>
			<div class="detail">
				<div class="type">
					<img src="./img/nike-logo.png" class="icon">
					<p class="type-head">Support Shoes</p>
				</div>
				<div class="type-details">
					<p>Nike Shoes</p>
					<p>Shoes</p>
				</div>
			</div>
			<div class="cart-btn">
				<a href="#">+</a>
			</div>
		</div>


		<div class="box-2">
			<a href="#" class="price">$100</a>
			<div class="product-img">
				<img src="./img/2.png">
			</div>
			<div class="detail">
				<div class="type">
					<img src="./img/nike-logo.png" class="icon">
					<p class="type-head">Support Shoes</p>
				</div>
				<div class="type-details">
					<p>Nike Shoes</p>
					<p>Shoes</p>
				</div>
			</div>
			<div class="cart-btn">
				<a href="#">+</a>
			</div>
		</div>

		
		<div class="box-3">
			<a href="#" class="price">$90</a>
			<div class="product-img">
				<img src="./img/3.png">
			</div>
			<div class="detail">
				<div class="type">
					<img src="./img/nike-logo.png" class="icon">
					<p class="type-head">Support Shoes</p>
				</div>
				<div class="type-details">
					<p>Nike Shoes</p>
					<p>Shoes</p>
				</div>
			</div>
		<div class="cart-btn">
			<a href="#">+</a>
		</div>
		</div>
	</div>

	<div class="social">
		<a href="#"><img src="./img/facebook.png"></a>
		<a href="#"><img src="./img/twitter.png"></a>
		<a href="#"><img src="./img/youtube.png"></a>
	</div>

	<img src="./img/shoe.png" class="shoe-brand">

	<script src="https://kit.fontawesome.com/7438528e75.js" crossorigin="anonymous"></script>

	<script>
		let bars = document.querySelector(".fa-bars");
		let times = document.querySelector(".fa-times");
		let scroll = document.querySelector(".scroll");

		bars.addEventListener("click", () => {
			bars.classList.add("active");
			times.classList.add("active");
			scroll.classList.add("active");
		});
		times.addEventListener("click", () => {
			bars.classList.remove("active");
			times.classList.remove("active");
			scroll.classList.remove("active");
		});
	</script>
</body>
</html>
